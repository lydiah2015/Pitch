{% extends "./base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}

    <div class="container" style="margin-top:30px">
        <div class="page-header">
            <h3 >Select a pitch category</h3>
        </div>
        {% if current_user.is_authenticated %}
        <div class="container">
            <a class="btn btn-primary" href="{{url_for('main.add_pitch')}}">+ Add Pitch</a>
        </div>
        {% endif %}
        <div class="list-group" style="margin-top:30px">
            {% for category in categories %}
            <a href="/pitches/{{category}}" class="list-group-item list-group-item-action">{{category}}</a>
            {% endfor %}
        </div>

    </div>

{% endblock %}
